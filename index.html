<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WDI Project One</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Bevan|Special+Elite" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
  <h1>&diams; &clubs; Slot Jack &spades; &hearts;</h1>
  <div id="ac-wrapper" style="display:none">
    <div id="popup">
      <h2>Welcome to Slot Jack!</h2>
      <img src="images/td.gif" alt="Tenacious D Gif">
      <p>This is not the greatest game in the world, this is just a tribute...</p>
      <h3>Want to know how to play? Click the "How to Play" button below!</h3>
      <input type="submit" class="submit" value="Cool, let's play!" onclick="PopUp('hide')" />
    </div>
  </div>
  <div class="container">
    <div class="controls">
      <div class="rollsContainer">
        Rolls Left <span class="rolls">3</span>
      </div>
      <div class="playerScoreContainer">
        Player Score <span class="playerScore">0</span>
      </div>
      <div class="dealerScoreContainer">
        Dealer Score <span class="dealerScore">0</span>
      </div>
      <div class="pot">
        Player Pot <span class="playerPot">100</span>
      </div>
      <div class="message">
        <h2>Start playing!</h2>
      </div>
    </div>
    <div class="cards">
      <div class="first card"></div>
      <div class="second card"></div>
      <div class="third card"></div>
    </div>
    <div class="fixes">
      <div data-card="first" class="fix">Fix</div>
      <div data-card="second" class="fix">Fix</div>
      <div data-card="third" class="fix">Fix</div>
    </div>
    <div class="roll">Roll</div>
  </div>
</body>
</html>
