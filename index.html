<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WDI Project One</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body>
    <h1>Slot Jack</h1>
    <div class="container">
      <div class="controls">
        <div class="rollsContainer">
          Rolls Left <span class="rolls">3</span>
        </div>
        <div class="playerScoreContainer">
          Player Score <span class="playerScore">0</span>
        </div>
        <div class="dealerScoreContainer">
          Dealer Score <span class="dealerScore">0</span>
        </div>
        <div class="message">
          <h2>Start playing!</h2>
        </div>
      </div>
      <div class="cards">
        <div class="first card"></div>
        <div class="second card"></div>
        <div class="third card"></div>
      </div>
      <div class="fixes">
        <div data-card="first" class="fix">Fix</div>
        <div data-card="second" class="fix">Fix</div>
        <div data-card="third" class="fix">Fix</div>
      </div>
      <div class="roll">Roll</div>
    </div>
  </body>
</html>
